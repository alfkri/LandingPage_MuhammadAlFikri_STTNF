  <hr color="ebe4e4" size="4">
  <main>
    <form action="terima_kasih.html">
        <fieldset>
            <legend><b><font size="6">Data Pemesanan</font></b></legend>
            <ol>
                <li>
                    <label><b><font size="4">Nama Penerima</font></b></label>   
                    <input type="text" name="nama" value="" size="25" placeholder="'Doni Saputra'" required>
                </li><br>
                <li>
                    <label><b><font size="4">Nomor Telepon</font></b></label>
                    <input type="number" name="nope" value="" placeholder="'012365484948'" required>
                </li><br>
                <li>
                    <label><b><font size="4">Email</font></b></label>
                    <input type="email" name="email" id="email" size="25" placeholder="'user@example.com'" required>
                </li><br>
                <li>
                    <label><b><font size="4">Alamat Lengkap</font></b></label><br>
                    <textarea name="alamat_lengkap" cols="40" rows="5" placeholder="'Jl.Mangga No.3 Cimanggis, Depok'" required></textarea>
                </li><br>
                <li>
                    <label><b><font size="4">Model</font></b></label><br>
                    <select name="pilhan_model" required>
                        <option value="">--Pilih--</option>
                        <option value="M-001">M-001 Rp.140.000,00</option>
                        <option value="M-002">M-002 Rp.135.000,00</option>
                        <option value="M-003">M-003 Rp.155.000,00</option>
                        <option value="M-004">M-004 Rp.150.000,00</option>
                        <option value="M-005">M-005 Rp.200.000,00</option>
                    </select>
                </li><br>
                <li>
                    <label><b><font size="4">Ukuran</font></b></label><br>
                    <input type="checkbox" name="uk" value="37">
                    <label for="vehicle1">37</label>    
                    <input type="checkbox" name="uk" value="38">
                    <label for="vehicle2">38</label>
                    <input type="checkbox" name="uk" value="39">
                    <label for="vehicle3">39</label>
                    <input type="checkbox" name="uk" value="40">
                    <label for="vehicle3">40</label>
                    <input type="checkbox" name="uk" value="41">
                    <label for="vehicle3">41</label><br>
                    <input type="checkbox" name="uk" value="42">
                    <label for="vehicle3">42</label>
                    <input type="checkbox" name="uk" value="43">
                    <label for="vehicle3">43</label>
                    <input type="checkbox" name="uk" value="44">
                    <label for="vehicle3">44</label>
                    <input type="checkbox" name="uk" value="45">
                    <label for="vehicle3">45</label>
                    <input type="checkbox" name="uk" value="46">
                    <label for="vehicle3">46</label>
                </li><br>
                <li>
                    <label><b><font size="4">Banyaknya Pesanan</font></b></label><br>
                    <input type="number" name="banyak_pesanan" value="" placeholder="'2'" required>
                </li><br>
                <li>
                    <label><b><font size="4">Pengiriman</font></b></label><br>
                    <select name="pengiriman" required>
                        <option value="">--Pilih--</option>
                        <option value="jne">JNE</option>
                        <option value="sicepat">SiCepat Reg</option>
                        <option value="jt">J&T</option>
                        <option value="gosend">Go-Send</option>
                        <option value="grab_exp">Grab Express</option>
                    </select>
                </li><br>
                <li>
                    <label><b><font size="4">Tanggal Pemesanan</font></b></label><br>
                    <input type="date" name="tanggal_pesan" required>
                </li><br>
                <li>
                    <label><b><font size="4">Metode Pembayaran</font></b></label><br>
                    <input type="radio" name="Mp" required> ATM
                    <input type="radio" name="Mp" required> M-Banking
                    <input type="radio" name="Mp" required> OVO
                    <input type="radio" name="Mp" required> Gopay
                </li><br>
                <button type="submit"> Selesai</button>
            </ol>
        </fieldset>
    </form>
  </main>
